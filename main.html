            }

            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            70% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .element-box:nth-child(2) { animation-delay: 0.1s; }
        .element-box:nth-child(3) { animation-delay: 0.2s; }
        .element-box:nth-child(4) { animation-delay: 0.3s; }
        .element-box:nth-child(5) { animation-delay: 0.4s; }
        .element-box:nth-child(6) { animation-delay: 0.5s; }

        function showTooltip(event, symbol) {
            const box = event.currentTarget;
            const tooltip = box.querySelector('.element-tooltip');
            const rect = box.getBoundingClientRect();
            
            // Position tooltip above the element box
            tooltip.style.bottom = '120%';
            tooltip.style.left = '50%';
            tooltip.style.transform = 'translateX(-50%)';
            tooltip.style.opacity = '1';
        }

        function hideTooltip(event) {
            const tooltip = event.currentTarget.querySelector('.element-tooltip');
            tooltip.style.opacity = '0';
        }

        function canFormName(name) {
            name = name.toLowerCase();
            if (name.length === 0) return [];
            
            for (let element in elements) {
                if (name.startsWith(element.toLowerCase())) {
                    const remaining = name.slice(element.length);
                    if (remaining.length === 0) return [element];
                    
                    const result = canFormName(remaining);
                    if (result) return [element, ...result];
                }
            }
            return null;
        }

        function checkName() {
            const input = document.getElementById('nameInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!input) {
                Swal.fire({
                    title: 'Oops!',
                    text: 'Please enter a name to check',
                    icon: 'warning',
                    confirmButtonColor: '#646cff'
                });
                return;
            }
            
            resultDiv.innerHTML = '';
            const result = canFormName(input);
            
            if (result) {
                Swal.fire({
                    title: 'Amazing!',
                    text: `Your name "${input}" can be formed using ${result.length} periodic elements!`,
                    icon: 'success',
                    confirmButtonColor: '#646cff'
                });
                
                result.forEach((symbol, index) => {
                    const box = document.createElement('div');
                    box.className = 'element-box';
                    box.style.animationDelay = `${index * 0.1}s`;
                    
                    const numberSpan = document.createElement('span');
                    numberSpan.className = 'element-number';
                    numberSpan.textContent = elements[symbol][1];
                    
                    const symbolSpan = document.createElement('span');
                    symbolSpan.className = 'element-symbol';
                    symbolSpan.textContent = symbol;
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'element-name';
                    nameSpan.textContent = elements[symbol][0];
                    
                    // Add tooltip
                    const tooltip = document.createElement('div');
                    tooltip.className = 'element-tooltip';
                    tooltip.innerHTML = `
                        <div class="tooltip-content">
                            <div class="tooltip-title">${elements[symbol][0]} (${symbol})</div>
                            <div class="tooltip-property">
                                <span>Atomic Number:</span>
                                <span class="tooltip-value">${elements[symbol][1]}</span>
                            </div>
                            <div class="tooltip-info">${elements[symbol][2]}</div>
                        </div>
                    `;
                    
                    box.appendChild(numberSpan);
                    box.appendChild(symbolSpan);
                    box.appendChild(nameSpan);
                    box.appendChild(tooltip);
                    
                    // Add hover events
                    box.addEventListener('mouseenter', (e) => showTooltip(e, symbol));
                    box.addEventListener('mouseleave', hideTooltip);
                    
                    resultDiv.appendChild(box);
                });
            } else {

                    text: `Unfortunately, "${input}" cannot be formed using periodic elements. Try another name!`,
                    icon: 'error',
                    confirmButtonColor: '#646cff',
                    footer: 'Hint: Try names like "Clara" or "Francis"'
                });
            }
        }
